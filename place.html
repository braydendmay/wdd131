<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Brayden May">
    <title>Canada</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
</head>
<body>
    <header>Canada</header>
    <div class="hero">
        <picture>
            <source srcset="images/canada-1.webp 480w" media="(min-width501px)">
            <img src="images/canada-2.webp" alt="!?!" width="1500">
        </picture>
    </div>

    <section id="data">
        <h2>Data</h2>
        <table id="table-data">
            <tbody>
                <tr>
                    <td class="table-title">Area: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Population: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Capital: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Languages: </td>
                    <td>English/French</td>
                </tr>
                <tr>
                    <td class="table-title">Currency: </td>
                    <td>CAD</td>
                </tr>
                <tr>
                    <td class="table-title">Time Zone: </td>
                    <td>Pacific Time Zone</td>
                </tr>
                <tr>
                    <td class="table-title">Calling Code: </td>
                    <td>778</td>
                </tr>
                <tr>
                    <td class="table-title">????: </td>
                    <td>number</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="weather">
        <h2>weather</h2>
        <table id="table-weather">
            <tbody>
                <tr>
                    <td class="table-title">Temperature: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Conditions: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Wind: </td>
                    <td>number</td>
                </tr>
                <tr>
                    <td class="table-title">Wind Chill: </td>
                    <td>number</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>You Only Live Once!</footer>
</body>
</html>
